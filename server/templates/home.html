<!DOCTYPE html>
<html>
    <head>
        <title>AF Classification</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 40px auto;
                max-width: 800px;
                padding: 0 20px;
                background: #f9f9f9;
                color: #333;
            }
            h1 {
                text-align: center;
                margin-bottom: 30px;
                color: #222;
            }
            form {
                margin-bottom: 20px;
                text-align: center;
            }
            input[type="file"] {
                margin-bottom: 10px;
            }
            button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 18px;
                margin : 30px;
                font-size: 1rem;
                cursor: pointer;
                border-radius: 4px;
                transition: background-color 0.3s ease;
            }
            button:hover {
                background-color: #0056b3;
            }
            /* 메시지 박스 */
            .message-box {
                margin-top: 20px;
                padding: 10px 15px;
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
                border-radius: 3px;
                font-weight: bold;
                white-space: pre-wrap;

                min-height: 60px;      /* 최소 높이 지정 */
                max-height: 120px;     /* 최대 높이 지정 */
                overflow-y: auto;      /* 내용 넘치면 세로 스크롤 */
            }
            /* 로그 박스 */
            #log {
                margin-top: 25px;
                background-color: #efefef;
                border: 1px solid #ccc;
                padding: 15px;
                height: 350px;
                overflow-y: scroll;
                font-family: Consolas, monospace;
                font-size: 0.9rem;
                white-space: pre-wrap;
                border-radius: 6px;
                box-shadow: inset 0 0 5px #ccc;
            }

            .notice-box {
                margin-top: 20px;
                padding: 10px 15px;
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
                border-radius: 3px;
                font-weight: bold;
                white-space: pre-wrap;
            }
        </style>
    </head>
    <body>
        <h1>AF Classification</h1>

        <form method="POST" enctype="multipart/form-data" action="/upload" onsubmit="showPreprocessingMessage()">
            <input type="file" name="folder" webkitdirectory directory multiple><br>

            <div class="notice-box" id="notice-box">
                <strong>Notice:</strong> 파일명에 <code>"AF"</code> 또는 <code>"NON_AF"</code>가 반드시 포함되어야 합니다.
            </div>

            <button type="submit">Preprocessing</button>
        </form>

        <div class="message-box" id="message-box">
            {% if message %}    
                <strong>Log:</strong><br>
                {{ message }}    
            {% endif %}
        </div>

        <button onclick="startTrain()">Start Training</button>

        <pre id="log"></pre>

        <script>
            let evtSource;

            function showPreprocessingMessage() {
                const msgBox = document.getElementById('message-box');
                msgBox.innerHTML = '<strong>Log:</strong><br>Preprocessing started...';
            }

            function startTrain() {
                if (evtSource) evtSource.close();
                evtSource = new EventSource("/train");

                const log = document.getElementById("log");
                log.textContent = "";

                evtSource.onmessage = function(e) {
                    log.textContent += e.data + "\n";
                    log.scrollTop = log.scrollHeight;
                };

                evtSource.onerror = function() {
                    evtSource.close();
                };
            }
        </script>
    </body>
</html>
